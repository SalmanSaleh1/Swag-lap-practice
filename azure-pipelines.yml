trigger:
  - main

pool:
  name: MyPool

steps:
  - script: |
      echo "Installing Python 3.9"
      choco install python --version 3.9 -y
    displayName: 'Install Python'

  - script: |
      python -m venv venv
      .\venv\Scripts\activate
      pip install --upgrade pip
      pip install pytest pytest-azurepipelines robotframework robotframework-appiumlibrary
    displayName: 'Install Dependencies'

  - script: |
      mkdir $(Build.SourcesDirectory)/results  # Ensure results directory exists
    displayName: 'Create Results Directory'

  - script: |
      .\venv\Scripts\activate
      pytest tests/ --junitxml=$(Build.SourcesDirectory)/pytest_results.xml
    displayName: 'Run Python Tests'

  - script: |
      .\venv\Scripts\activate
      robot --outputdir $(Build.SourcesDirectory)/results Tests/
    displayName: 'Run Robot Framework Tests'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/pytest_results.xml'
      testRunTitle: 'PyTest Results'
      mergeTestResults: true
    condition: succeededOrFailed()
    displayName: 'Publish PyTest Results'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '$(Build.SourcesDirectory)/results/output.xml'
      testRunTitle: 'Robot Framework Results'
      mergeTestResults: true
    condition: succeededOrFailed()
    displayName: 'Publish Robot Framework Results'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.SourcesDirectory)/results'
      artifactName: 'TestReports'
    condition: succeededOrFailed()
    displayName: 'Publish Robot Framework Reports'
